<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is Waldo</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- OTHER LINKS -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="backgroundContainer">
            <img src="images/cyberpunk-city.jpg" id="backgroundImg" alt="Background Image">
        </div>

        <div id="content">
            <!-- HEADER -->
            <header>
                <h1>FIND US</h1>

                <div id="dropdownContainer">
                    <button id="dropdownButton">▼ Show Characters ▼</button>

                    <div id="dropdownMenu">
                        <div class="character easy">
                            <img src="images/bowser.png" class="icon">
                            <div class="text">
                                <h3>Bowser</h3>
                                <p>Easy</p>
                            </div>
                        </div>

                        <div class="character medium">
                            <img src="images/neo.png" class="icon">
                            <div class="text">
                                <h3>Neo</h3>
                                <p>Medium</p>
                            </div>
                        </div>

                        <div class="character hard">
                            <img src="images/waldo.png" class="icon">
                            <div class="text">
                                <h3>Waldo</h3>
                                <p>Hard</p>
                            </div>
                        </div>
                    </div>
                </div> 

                <h2 id="count">0/3</h2>

                <h2 id="timer">00:00:00.000</h2>            
            </header>

            <!-- SLIDER MODAL -->
            <div class="overlay">
                <div class="modal initial">
                  <div id="sliderContainer">
                    <div id="headingContainer">
                        <h1>FIND US</h1>
                        <p>Use arrows to choose game</p>
                    </div>
                  
                    <div class="arrow left">&#8249;</div>
                    <div class="arrow right">&#8250;</div>
                  
                    <div id="dotContainer">
                      <div class="dot active"></div>
                      <div class="dot"></div>
                      <div class="dot"></div>
                    </div>
                </div>
                </div>
            </div>
              
            <!-- ENDGAME MODAL -->
            <div class="overlay">
                <div class="modal endgame">
                  <h3>You found them all!</h3>
                  <p>Enter a username to view the leaderboard.</p>
                  <p id="usernameError"></p>
                  <div id="username" class="username">
                    <input type="text" placeholder="Username:" required/>
                    <button id="submitUsername">Submit</button>
                  </div>
                </div>
            </div>

            <!-- LEADERBOARD MODAL -->
            <div class="overlay">
                <div class="modal leaderboard">
                    <h3 id="leaderboardHeading"></h3>
                    <p id="currentUserTime"></p>
                    <div id="tableContainer">
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                    <button id="playAgainButton">Play again</button>
                </div>
            </div>

            <!-- FOOTER -->
            <footer>
                <div class="card">
                    <a href="https://github.com/martinsmeder" target="_blank">
                        <p>Coded by:</p>
                        <p>Martin Smeder</p>
                    </a>
                </div>

                <div class="card">
                    <a href="https://chekavo.artstation.com/" target="_blank">
                        <p>Background by:</p>
                        <p>Egor Klyuchnyk</p>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
