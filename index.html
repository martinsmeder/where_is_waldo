<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Is Waldo</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="backgroundContainer">
            <img src="/dist/images/cyberpunk-city.jpg" id="backgroundImg" alt="Background Image">
        </div>

        <div id="content">
            <header>
                <h1>FIND US</h1>

                <div id="dropdownContainer">
                    <button id="dropdownButton">▼ Show Characters ▼</button>

                    <div id="dropdownMenu">
                        <div class="character easy" >
                            <img src="/dist/images/bowser.png" class="icon" alt="Bowser">
                            <div class="text">
                                <h3>Bowser</h3>
                                <p>Easy</p>
                            </div>
                        </div>

                        <div class="character medium">
                            <img src="/dist/images/neo.png" class="icon" alt="Neo">
                            <div class="text">
                                <h3>Neo</h3>
                                <p>Medium</p>
                            </div>
                        </div>

                        <div class="character hard">
                            <img src="/dist/images/waldo.png" class="icon" alt="Waldo">
                            <div class="text">
                                <h3>Waldo</h3>
                                <p>Hard</p>
                            </div>
                        </div>
                    </div>
                </div> 

                <h2 id="count">0/3</h2>

                <h2 id="timer">00:00:00.000</h2>            
            </header>

            <div class="overlay">
                <div class="modal initial">

                  <div id="sliderContainer">
                    <h1>FIND US</h1>
                    <div class="slider">
                        <div class="slide active">
                            <img src="/dist/images/cyberpunk-slider.jpg" alt="cyberpunk-city">
                            <div class="sliderCharacters">
                                <div class="sliderCharacter easy">
                                    <img src="/dist/images/bowser.png" class="sliderIcon" alt="Bowser">
                                    <div class="text">
                                        <h3>Bowser</h3>
                                        <p>Easy</p>
                                    </div>
                                </div>
        
                                <div class="sliderCharacter medium">
                                    <img src="/dist/images/neo.png" class="sliderIcon" alt="Neo">
                                    <div class="text">
                                        <h3>Neo</h3>
                                        <p>Medium</p>
                                    </div>
                                </div>
        
                                <div class="sliderCharacter hard">
                                    <img src="/dist/images/waldo.png" class="sliderIcon" alt="Waldo">
                                    <div class="text">
                                        <h3>Waldo</h3>
                                        <p>Hard</p>
                                    </div>
                                </div> 
                                <button class="startButton" data-choice="cyberpunk">Start Game</button>  
                            </div>
                        </div>

                      <div class="slide">
                        <img src="/dist/images/robot-slider.jpg" alt="robot-city">
                        <div class="sliderCharacters">
                            <div class="sliderCharacter easy">
                                <img src="/dist/images/meg.png" class="sliderIcon" alt="Meg">
                                <div class="text">
                                    <h3>Meg</h3>
                                    <p>Easy</p>
                                </div>
                            </div>
    
                            <div class="sliderCharacter medium">
                                <img src="/dist/images/pikachu.png" class="sliderIcon" alt="Pikachu">
                                <div class="text">
                                    <h3>Pikachu</h3>
                                    <p>Medium</p>
                                </div>
                            </div>
    
                            <div class="sliderCharacter hard">
                                <img src="/dist/images/mike.png" class="sliderIcon" alt="Mike">
                                <div class="text">
                                    <h3>Mike</h3>
                                    <p>Hard</p>
                                </div>
                            </div>
                            <button class="startButton" data-choice="robot">Start Game</button>
                        </div>
                        
                      </div>
                    </div>
                  
                    <div class="arrow left">&#8249;</div>
                    <div class="arrow right">&#8250;</div>
                  
                    <div id="dotContainer">
                      <div class="dot active"></div>
                      <div class="dot"></div>
                    </div>
                </div>
                </div>
            </div>
              
            <div class="overlay">
                <div class="modal endgame">
                  <h3>You found them all!</h3>
                  <p>Enter a username to view the leaderboard.</p>
                  <p id="usernameError"></p>
                  <div id="username" class="username">
                    <input type="text" placeholder="Username:" required/>
                    <button id="submitUsername">Submit</button>
                  </div>
                </div>
            </div>

            <div class="overlay">
                <div class="modal leaderboard">
                    <h3 id="leaderboardHeading"></h3>
                    <p id="currentUserTime"></p>
                    <div id="tableContainer">
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                    <button id="playAgainButton">Play again</button>
                </div>
            </div>

            <footer>
                <div class="card">
                    <a href="https://github.com/martinsmeder" target="_blank">
                        <p>Coded by:</p>
                        <p>Martin Smeder</p>
                    </a>
                </div>

                <div class="card">
                    <a href="https://chekavo.artstation.com/" target="_blank">
                        <p>Background by:</p>
                        <p>Egor Klyuchnyk</p>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
